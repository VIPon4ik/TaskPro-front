<button
  class="w-full cursor-pointer rounded-lg py-4 text-sm font-medium tracking-[-0.02em]"
  [ngClass]="{
    'bg-primary-black text-white': color === ButtonColor.Primary,
    'bg-green text-black': color === ButtonColor.Secondary
  }"
  [type]="type"
  [disabled]="disabled"
  [routerLink]="link"
  (click)="btnClick.emit($event)"
>
  <ng-content></ng-content>
</button>
